<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopee</title>
    <link rel="stylesheet" href="./assets/main.css">
    <link rel="stylesheet" href="./assets/base.css">
    <link rel="stylesheet" href="./assets/fontawesome/fontawesome-free-6.7.1-web/css/all.css">
</head>
<body>
    <div class="header">
        <div class="grid">
            <nav class="header__navbar">
                <ul class="header__navbar-list">
                    <li class="header__navbar-item">Vào ứng dụng Shopee</li>
                    <li class="header__navbar-item">
                        <a href="https://shopee.vn/web" class="header__navbar-item-link" target="_blank">
                            Tải ứng dụng
                        </a>
                    </li>
                    <li class="header__navbar-item">
                        <a href="https://www.facebook.com/ShopeeVN" class="header__navbar-item-link" target="_blank">
                            <i class="header__navbar-icon fab fa-facebook"></i>
                        </a>
                    </li>
                    <li class="header__navbar-item">
                        <a href="https://www.instagram.com/Shopee_VN/" class="header__navbar-item-link" target="_blank">
                            <i class="header__navbar-icon fab fa-instagram"></i>
                        </a>
                    </li>
                </ul>
                <ul class="header__navbar-list">
                    <li class="header__navbar-item header__navbar-item-has-notify">
                        <a href="#" class="header__navbar-item-link">
                            <i class="header__navbar-icon fa-regular fa-bell"></i>
                            Thông báo
                        </a>
                        <div class="header__notify">
                            <header class="header__notify-header">
                                <h3>Thông báo mới</h3>
                            </header>
                            <ul class="header__notify-list">
                                <li class="header__notify-item">
                                    <a href="" class="header__notify-link">
                                        <img src="https://down-vn.img.susercontent.com/file/24e4f5d3f3ffdeffcddae14e5545f7eb.webp" alt="Sản phẩm">
                                        <div class="header__notify-info">
                                            <span class="header__notify-name">
                                                Quần đùi nam thể thao quần short hàng xuất cao cấp phong cách trẻ trung năng động T80
                                            </span>
                                            <span class="header__notify-descriotion">Mô tả</span>
                                        </div>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li class="header__navbar-item">
                        <a href="#" class="header__navbar-item-link">
                            <i class="header__navbar-icon fa-solid fa-question"></i>
                            Trợ giúp
                        </a>
                    </li>
                    <li class="header__navbar-item header__navbar-item-strong">Đăng kí</li>
                    <li class="header__navbar-item header__navbar-item-strong">Đăng nhập</li>
                </ul>
            </nav>
        </div>
        <div class="header-container"> 
            <div class="header-logo">                           
                <i class="fa-solid fa-bag-shopping"> Shopee</i>
            </div>
            <div class="header-search">
                <input type="text" class="header-search-input" placeholder="Tìm kiếm sản phẩm, người bán">
                <button class="header-search-btn">Tìm kiếm</button>
            </div>
            <div class="header-cart">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <!-- <span class="header-cart-count">0</span> -->
                </a>
        </div>
    </div>
</body>
</html>
